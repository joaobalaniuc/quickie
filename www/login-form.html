<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
        <meta charset="UTF-8"/>
        <title>Quickie - Login</title>
        <!-- JS -->
        <script src="cordova.js"></script>
        <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="login/login.js" type="text/javascript"></script>
        <!--
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/jquery.form-validator.min.js"></script>
        -->
        <script src="js/class.dom.js" type="text/javascript"></script>
        <!-- CSS -->
        <link href="login/login.css" rel="stylesheet" />
        <link href="login/fonts.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- MY LOADER -->
        <link href="css/jw-loading.css" rel="stylesheet" />
        <script src="js/jw-loading.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                loading("spinner", 1, false);
            });
        </script>
    </head>
    <body>

        <div id="loading-bkg"></div>
        <div id="loading-img">
            <div data-id="spinner">
                <img src="img/loadingdark.gif" style="width:112px;height:112px" />
            </div>
            <div data-id="globe">
                <img src="img/loading.gif" style="width:112px;height:112px" /><br/>
                Criando sua conta...<br/>
                <a href="#">Cancelar</a>
            </div>
        </div>


        <div id="content">
            <img src="img/quickie-logo.png" class="logo mb20" />
            
            <form autocomplete="off" action="auth.php" method="post" data-show-id="login" class="data-show">
                <input style="display:none">
                <input type="password" style="display:none">

                <div class='form-input'>
                    <input placeholder="Seu usuário ou e-mail" type="text" name="username" class="round" />
                    <i class="fa fa-user"></i>
                </div>
                <div class='form-input'>
                    <input placeholder="Senha" type="password" name="password" class="round mb15" />
                    <i class="fa fa-key"></i>
                </div>

                <div id="loginSubmit" class="but light round mb10">
                    <i class="fa fa-check"></i> Login
                </div>
                <div style="text-transform:uppercase;margin:10px;margin-top:15px;font-size:12px;letter-spacing:1px">CADASTRAR USANDO:</div>
                <div id="loginFace" class="but light round mb30" style="width:40%;font-size:12px;display:inline-block">
                    <i class="fa fa-facebook"></i> Facebook
                </div>
                <div data-show="register" class="but light round mb30" style="width:40%;font-size:12px;display:inline-block">
                    <i class="fa fa-envelope"></i> E-mail
                </div>
            </form>

            <form id="cadForm" style="display:none" data-show-id="register" class="data-show">
                <div class='form-input'>
                    <input 
                        data-validation="length alphanumeric"
                        data-validation-allowing="._"
                        data-validation-length="4-20" 
                        data-validation-error-msg="<span><i class='fa fa-angle-right'></i> Apenas letras, números, '_' e '.'<br/><i class='fa fa-angle-right'></i> Sem espaços, acentos ou símbolos<br/><i class='fa fa-angle-right'></i> De 4 a 20 caracteres</span>"  
                        data-validation-error-msg-container="#error-username"
                        name="username" 
                        placeholder="Escolha o nome de usuário" 
                        type="text" 
                        class="round" 
                        />
                    <i class="fa fa-user"></i>
                </div>
                <div id='error-username' class='error-container'></div>

                <div class='form-input'>
                    <input 
                        data-validation="email" 
                        data-validation-error-msg="<span><i class='fa fa-angle-right'></i> Digite um e-mail válido</span>"  
                        data-validation-error-msg-container="#error-email"
                        name="email" 
                        placeholder="Digite seu e-mail" 
                        type="text" 
                        class="round" 
                        />
                    <i class="fa fa-envelope"></i>
                </div>
                <div id='error-email' class='error-container'></div>

                <div class='form-input'>
                    <input 
                        data-validation="length"
                        data-validation-length="min6" 
                        data-validation-error-msg="<span><i class='fa fa-angle-right'></i> Mínimo de 6 caracteres</span>"  
                        data-validation-error-msg-container="#error-senha"
                        name="password" 
                        placeholder="Escolha a senha" 
                        type="text" 
                        class="round" 
                        />
                    <i class="fa fa-key"></i>
                </div>
                <div id='error-senha' class='error-container'></div>

                <div class='mb15'></div>

                <div id="cadSubmit" class="but light round mb10">
                    <i class="fa fa-check"></i> OK
                </div>
                <div data-show="login" class="but light round mb30">
                    <i class="fa fa-times"></i> Cancelar
                </div>
            </form>

            <div id="footer" class="center mb20">
                Mustard © - Copyright 2016 - By Nickford
            </div>
        </div>
        <div class="bkg"></div>
    </body>
</html>
