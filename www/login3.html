<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
        <meta charset="UTF-8"/>
        <title>Quickie - Login</title>
        <!-- JS -->
        <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="login/login.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/jquery.form-validator.min.js"></script>
        <!-- CSS -->
        <link href="login/styles.css" rel="stylesheet" />
        <link href="login/fonts.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script>
            $(document).ready(function () {
                loading("spinner", 1, false);
            });
        </script>
    </head>
    <body>

        <div id="loading-bkg"></div>
        <div id="loading-img">
            <div data-id="spinner">
                <img src="img/loading.gif" style="width:112px;height:112px" />
            </div>
            <div data-id="globe">
                <img src="img/loading.gif" style="width:112px;height:112px" /><br/>
                Criando sua conta...<br/>
                <a href="#">Cancelar</a>
            </div>
        </div>


        <div id="content">

            <div data-show-id="login" class="data-show">

                <img src="img/quickie-logo.png" class="logo mb20" />

                <form autocomplete="off" action="auth.php" method="post">
                    <input style="display:none">
                    <input type="password" style="display:none">

                    <div class='form-input'>
                        <input placeholder="Seu e-mail" type="text" name="username" class="round" />
                        <i class="fa fa-user"></i>
                    </div>
                    <div class='form-input'>
                        <input placeholder="Senha" type="password" name="password" class="round mb10" />
                        <i class="fa fa-key"></i>
                    </div>

                    <div id="loginSubmit" class="but light round mb20">
                        <i class="fa fa-wifi"></i> Entrar via SempreOn
                    </div>
                    <!--
                    <div style="letter-spacing:1px;margin-top:20px" class="mb20">
                        OU...
                    </div>

                    <div data-show="register" class="but light round mb10">
                        <i class="fa fa-facebook"></i> Entrar via Facebook
                    </div>
                    
                    <div data-show="register" class="but light round mb20">
                        <i class="fa fa-edit"></i> Cadastrar com e-mail
                    </div>-->
                </form>

            </div> <!-- /login -->


            <div data-show-id="register" class="data-show" style="display:none">

                <div style="text-align:left;position:relative;">
                    <img src="img/quickie-logo.png" width="128" class="logo mb10" />
                    <div style="position:absolute;right:0;bottom:25px;font-size:14px;letter-spacing:1px">
                        NOVA CONTA
                    </div>
                </div>

                <form id="cadForm">
                    <div class='form-input'>
                        <input 
                            data-validation="length"
                            data-validation-length="3-20" 
                            data-validation-error-msg="<span><i class='fa fa-angle-right'></i> Muito curto</span>"  
                            data-validation-error-msg-container="#error-nome"
                            name="nome" 
                            placeholder="Digite seu nome" 
                            type="text" 
                            class="round" 
                            />
                        <i class="fa fa-user"></i>
                    </div>
                    <div id='error-nome' class='error-container'></div>

                    <div class='form-input'>
                        <input 
                            data-validation="length"
                            data-validation-length="3-20" 
                            data-validation-error-msg="<span><i class='fa fa-angle-right'></i> Muito curto</span>"  
                            data-validation-error-msg-container="#error-sobrenome"
                            name="sobrenome" 
                            placeholder="Sobrenome" 
                            type="text" 
                            class="round" 
                            />
                        <i class="fa fa-user"></i>
                    </div>
                    <div id='error-sobrenome' class='error-container'></div>

                    <div class='form-input'>
                        <input 
                            data-validation="email" 
                            data-validation-error-msg="<span><i class='fa fa-angle-right'></i> Digite um e-mail válido</span>"  
                            data-validation-error-msg-container="#error-email"
                            name="email" 
                            placeholder="Digite seu e-mail" 
                            type="text" 
                            class="round" 
                            />
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div id='error-email' class='error-container'></div>

                    <div class='form-input'>
                        <input 
                            data-validation="length"
                            data-validation-length="min6" 
                            data-validation-error-msg="<span><i class='fa fa-angle-right'></i> Mínimo de 6 caracteres</span>"  
                            data-validation-error-msg-container="#error-senha"
                            name="password" 
                            placeholder="Escolha a senha" 
                            type="text" 
                            class="round" 
                            />
                        <i class="fa fa-key"></i>
                    </div>
                    <div id='error-senha' class='error-container'></div>

                    <div class='mb10'></div>

                    <div id="cadSubmit" class="but light round mb10">
                        <i class="fa fa-check"></i> OK
                    </div>
                    <div data-show="login" class="but light round mb30">
                        <i class="fa fa-times"></i> Cancelar
                    </div>
                </form>

            </div> <!-- /register  -->


            <div id="footer" class="center mb20">
                Quickie © - Copyright 2016 - By Nickford
            </div>

        </div><!-- #content -->

        <div class="bkg"></div>
    </body>
</html>
